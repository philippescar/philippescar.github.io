# Site
name: "Thoughts From Phil"
title: "Thoughts From Phil"
description: "A blog about my thoughts regarding the current state of the Tech Industry"
url: https://philippescar.dev
baseurl: "/"
favicon: "assets/images/favicon/favicon.png"
logo: "assets/images/phil-carvalho.png"
permalink: /:year/:month/:day/:title
paginate: 6
timezone: "Europe/Berlin"

# Build Settings
remote_theme: chriskyfung/amp-affiliately-jekyll-theme

# Other
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: "/category/:name/"
    tag: "/tag/:name/"

# Navigation features
nav:
  buttons:
    gh_sponsors: false # Show GitHub Sponsors button
    invitation_codes: false # Disable Invitation Codes
  global:
    menu: true
    dropdown: false # Show menu with dropdown submenu
  local:
    items:
      - name: About Me
        url: about/
      - name: My Experience
        url: https://www.linkedin.com/in/philippescar/
    menu: false
    title:
      limit: 40

# List Sorting
sort_categories: false
sort_tags: false

# Content Post-processing
target_blank: false
anchor_link: true

# Sidebar Features
sidebar:
  featured: false
  recent_posts: true

# Google Custom Search Engine ID
cse_id: b749edd80672d4c97

# Analytics
google_analytics: #'UA-72575541-9' # Google Analytics Tracking ID
ga4: "G-XMHYVLW301" # Google Analytics 4 Measurement ID
gtm: "GTM-KXH3DP4" # Google Tag Manager ID

# Google Ads
