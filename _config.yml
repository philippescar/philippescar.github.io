adsense:
  client_id: "ca-pub-2988558136338994" # Google Adsense client ID
  auto_ads: true
  ad_slot:
    # before_content: 2454411055 # Ad Slot that places before content
    sidebar: #1391498756 # Ad Slot that places to sidebar

# Social Buttons
social:
  email: pcarvalho.ti@gmail.com
  github: philippescar
  linkedin: philippescar
  twitter: opsphil

# Buy Me a Coffee
buymeacoffee: philippescar

# Copyright Start Year
