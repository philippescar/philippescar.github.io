# Site
name: "Thoughts From Phil"
title: "Thoughts From Phil"
description: "A blog about my thoughts regarding the current state of the Tech Industry"
url: https://philippescar.dev/
baseurl: '/'
favicon: 'assets/images/favicon.png'
logo: 'assets/images/logo-plainSVG.svg'
permalink: /:year/:month/:day/:title
paginate: 6
timezone: 'Europe/Berlin'

# Build Settings
remote_theme: chriskyfung/amp-affiliately-jekyll-theme

# Other
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks: 
    category: '/category/:name/'
    tag: '/tag/:name/'

# Navigation features
nav:
  buttons:
    gh_sponsors: false # Show GitHub Sponsors button
  global:
    menu: false
    dropdown: false # Show menu with dropdown submenu
  local:
    items:
      - name: Career
        url: category/career/
      - name: Technology
        url: category/technology/
      - name: Management
        url: category/management/
    menu: true
    title:
      limit: 40

# List Sorting
sort_categories: false
sort_tags: false

# Content Post-processing
target_blank: false
anchor_link: true

# Sidebar Features
sidebar:
  featured: true
  recent_posts: true

