<h3>Follow Me on</h3>
{%- if site.social.twitter -%}
<a href="https://twitter.com/{{ site.social.twitter }}" rel="noopener noreferrer" target="_blank"><i
        class="fab fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
{%- endif -%}
{%- if site.social.linkedin -%}
<a href="https://www.linkedin.com/in/{{ site.social.linkedin }}/" rel="noopener noreferrer" target="_blank"><i
        class="fab fa-linkedin" aria-hidden="true"></i><span class="sr-only">LinkedIn</span></a>
{%- endif -%}
{%- if site.social.github -%}
<a href="https://github.com/{{ site.social.github }}" rel="noopener noreferrer" target="_blank"><i
        class="fab fa-github"></i><span class="sr-only">GitHub</span></a>
{%- endif -%}
